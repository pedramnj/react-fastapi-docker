name: Production Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: production-deploy
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production server
        env:
          PRODUCTION_HOST: ${{ secrets.PRODUCTION_HOST }}
          PRODUCTION_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh $PRODUCTION_USER@$PRODUCTION_HOST << 'ENDSSH'
            cd /opt/devops-prod

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export IMAGE_TAG=${{ steps.version.outputs.tag }}
            export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}

            # Pull new images
            docker compose -f docker-compose.production.yml pull

            # Deploy with zero-downtime
            docker compose -f docker-compose.production.yml up -d --remove-orphans

            # Wait for services to be healthy
            sleep 10

            # Health check
            curl -f https://app.pedramcv.me/health || exit 1

            # Cleanup
            docker image prune -f
          ENDSSH

      - name: Notify deployment
        if: success()
        run: |
          echo "Successfully deployed version ${{ steps.version.outputs.tag }} to production"
          echo "URL: https://app.pedramcv.me"
