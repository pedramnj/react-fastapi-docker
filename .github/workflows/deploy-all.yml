name: Deploy All Services

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docker-compose.staging.yml'

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    name: Deploy All Services
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Copy docker-compose file to server
        run: |
          scp docker-compose.staging.yml ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }}:/opt/devops/

      - name: Deploy all services
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh $STAGING_USER@$STAGING_HOST << 'ENDSSH'
            cd /opt/devops

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export IMAGE_TAG=latest
            export GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
            docker compose -f docker-compose.staging.yml pull
            docker compose -f docker-compose.staging.yml up -d

            sleep 10
            curl -f http://localhost:8000/health || echo "Backend health check failed"
            curl -f http://localhost/ || echo "Frontend health check failed"

            docker image prune -f
          ENDSSH
