services:
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile.production:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-pedramnj}/devops-frontend:${IMAGE_TAG:-latest}
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER:-pedramnj}/devops-backend:${IMAGE_TAG:-latest}
    restart: always
    expose:
      - "8000"
    environment:
      - DEBUG=false
      - CORS_ORIGINS=https://app.pedramcv.me,https://www.app.pedramcv.me
      - DATABASE_URL=postgresql://devops:${DB_PASSWORD}@postgres:5432/devops_prod
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=devops
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=devops_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devops -d devops_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
