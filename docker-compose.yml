services:
  frontend:
    build:
      context: ./frontend
      target: builder
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      target: production
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
